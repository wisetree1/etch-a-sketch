<!DOCTYPE html>
<html lang="en">
<head>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <meta charset="UTF-8">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="game-container">
        <div class="size-area">
            <div class="grid-size-area">
                <label for="grid-size-range">Grid size</label>
                <label for="grid-size-range" class="size-label">16 x 16</label>
                <input type="range" id="grid-size-range" min="1" max="100" value="16"> 
            </div>
            <div class="brush-size-area">
                <label for="brush-size-range">Brush size</label>
                <label for="brush-size-range" class="size-label">1 x 1</label>
                <input type="range" id="brush-size-range" min="1" max="21" step="2" value="1"> 
            </div>
        </div>
        <div class="options-panel">
            <button class="rainbow-btn">Rainbow mode</button>
            <button class="eraser-btn">Eraser</button>
            <input type="color" class="color-picker" value="#000000">
            <button class="grid-btn">Show/Hide grid</button>
            <button class="clear-btn">Clear</button>
        </div>
    </div>
</body>
</html>
